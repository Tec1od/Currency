<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Money-dellar.css">
    <title>Money Dellar</title>
</head>
<body>
    <div class="container">
        <h1>Exchange Money</h1>
        <form id="convert-form">
            <input type="text" id="amount" placeholder="Enter your amount">
            <select id="fromCurrency">
                <option value="select">Select</option>
                <option value="USD">USA</option>
                <option value="EUR">EU</option>
                <option value="AFG">AFG</option>
                <option value="GPT">GPT</option>
            </select>

            <select id="toCurrency">
                <option value="select">Select</option>
                <option value="USD">USA</option>
                <option value="EUR">EU</option>
                <option value="AFH">AFG</option>
                <option value="GPT">GPT</option>
            </select>
            <button type="button" class="con-btn" id="con-btn">Convert</button>
        </form>
        <h2 id="result"></h2>
    </div>
    <script src="./Mony-dellar.js"></script>
</body>
</html>
